<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  Kalyani s Kumar
</head>
<body>
  <script>
  function add(){
    var n1 = document.getElementById('num1').value;
    var n2 = document.getElementById('num2').value;
    var n3 = +n1 + +n2;
    alert("Sum is" +n3);
  }
  
    
    function diff(){
    var n1 = document.getElementById('num1').value;
    var n2 = document.getElementById('num2').value;
    var n3 = +n1 - +n2;
    alert("Difference is " +n3);
  }
  
    
    function mul(){
    var n1 = document.getElementById('num1').value;
    var n2 = document.getElementById('num2').value;
    var n3 = +n1 * +n2;
    alert("Product is" +n3);
  }
  
  </script>
  
  <form>
 
     
  Enter Number 1:  <input type="number" id="num1">
  Enter Number 2:  <input type="number" id="num2">
  
  <input type="button" value="Add" onclick="add();">
     <input type="button" value="Diff" onclick="diff();">
     <input type="button" value="Mul" onclick="mul();">
  </form>
 
</body>
</html>
